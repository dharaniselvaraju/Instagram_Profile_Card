<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Instagram  Profle Card </title>
  <!---Custom Css File!--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
  <div class="profile-card">
    <div class="image">
      <img src="profiles.jpeg" alt="" class="profile-pic">
    </div>
    <div class="data">
      <h2>DHARANI S</h2>
      <span>Front End Developer</span>
    </div>
    <div class="row">
      <div class="info">
        <h3>Following</h3>
        <span>334</span>
      </div>
      <div class="info">
        <h3>Followers</h3>
        <span>215</span>
      </div>
      <div class="info">
        <h3>Posts</h3>
        <span>3</span>
      </div>
    </div>
    <div class="buttons">
      <a href="#" class="btn">Message</a>
      <a href="#" class="btn">Follow Me</a>
    </div>
  </div>
</section>
</body>
</html>
